<script type="text/javascript">
var gender = "";

  $(function(){
    Init_Homeworlds();
  });

  $(".button_namegenerate").on("click", function(){  
    if($("#nameError").is(":visible")) {
    $("#nameError").toggle();
    }
    var index = 0;
    var male = false;
    var _gender = $(this).data("gender");
    gender = _gender;
    if(gender == "Male") male = true;
    //
    if(male) {
        index = RandomNumberPlz(0, maleNameArray.length);
        $("#box_name").val(maleNameArray[index]);
    }
    else {
        index = RandomNumberPlz(0, femaleNameArray.length);
        $("#box_name").val(femaleNameArray[index]);
    }
  });

  function RandomNumberPlz(botLimit, topLimit){
    return Math.floor(Math.random() * topLimit + botLimit);
  };

  function Init_Homeworlds(){
    //
    $("#select_world").dropdown();
    var s = "";
    for(var i = 0; i < homeworldNameArray.length; i++){
      s += "<div class='item";
      if(i > 5) s += " disabled";
      s += "' data-value='" + i + "'>" + homeworldNameArray[i][0] + "</div>";
    }
    $("#select_world .menu").html(s);
  }
</script>
